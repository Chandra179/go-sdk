# Postgres configuration
# Non-sensitive settings only - secrets should be loaded from environment variables
# Secrets (loaded from env):
#   - POSTGRES_PASSWORD

host: "postgres"
port: "5432"
user: "myuser"
database: "mydb"
ssl_mode: "disable"
migration_path: "db/migrations"

# Connection pool settings
max_open_conns: 25
max_idle_conns: 10
conn_max_lifetime_seconds: 300  # 5 minutes
conn_max_idle_time_seconds: 600  # 10 minutes

# Query timeout
query_timeout_seconds: 5
