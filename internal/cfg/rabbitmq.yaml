# RabbitMQ configuration
# Non-sensitive settings only - secrets should be loaded from environment variables
# Secrets (loaded from env):
#   - RABBITMQ_URL (contains credentials)

connection_name: "go-service"

# Producer settings
publisher_confirms: true
channel_pool_size: 10
mandatory: false
persistent_delivery: true

# Consumer settings
prefetch_count: 10
auto_ack: false

# Queue settings
queue_type: "quorum"
durable: true
auto_delete: false
exclusive: false
no_wait: false

# Retry/DLX settings
retry_enabled: true
retry_ttl_seconds: 30
max_retries: 3
dead_letter_enabled: true

# Reconnection settings
reconnect_initial_seconds: 1
reconnect_max_seconds: 60
