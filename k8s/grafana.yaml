apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
data:
  datasources.yml: |
    apiVersion: 1

    datasources:
      # Loki for logs
      - name: Loki
        type: loki
        uid: loki-ds
        access: proxy
        url: http://loki.observability.svc.cluster.local:3100
        isDefault: false
        editable: true
        jsonData:
          maxLines: 1000
          derivedFields:
            - datasourceUid: jaeger-ds
              matcherRegex: '"trace_id":"(\w+)"'
              name: Trace ID
              url: '$${__value.raw}'
              urlDisplayLabel: 'View Trace'

            # Match span_id in JSON logs
            - datasourceUid: jaeger-ds
              matcherRegex: '"span_id":"(\w+)"'
              name: Span ID
              url: 'http://jaeger.observability.svc.cluster.local:16686/trace/$${__value.raw}'
              urlDisplayLabel: 'View Span'

      # Prometheus for metrics
      - name: Prometheus
        type: prometheus
        uid: prom
        access: proxy
        url: http://prometheus.observability.svc.cluster.local:9090
        isDefault: true
        editable: true

      # Jaeger for traces
      - name: Jaeger
        type: jaeger
        uid: jaeger-ds
        access: proxy
        url: http://jaeger.observability.svc.cluster.local:16686
        isDefault: false
        editable: true
        jsonData:
          tracesToLogsV2:
            datasourceUid: 'loki-ds'
            spanStartTimeShift: '1h'
            spanEndTimeShift: '-1h'
            tags: ['job', 'instance', 'pod', 'namespace', 'pods/log', 'loki.source.kubernetes.pods']
            filterByTraceID: false
            filterBySpanID: false
            customQuery: true
            query: 'method="$${__span.tags.method}"'

          tracesToMetrics:
            datasourceUid: 'prom'
            spanStartTimeShift: '1h'
            spanEndTimeShift: '-1h'
            tags:
              - { key: 'service.name', value: 'service' }
              - { key: 'job' }
            queries:
              - name: 'Sample query'
                query: 'sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))'

          nodeGraph:
            enabled: true
          traceQuery:
            timeShiftEnabled: true
            spanStartTimeShift: '1h'
            spanEndTimeShift: '-1h'
          spanBar:
            type: 'None'

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-datasources
          configMap:
            name: grafana-datasources

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: observability
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP