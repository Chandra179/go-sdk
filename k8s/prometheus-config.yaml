apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Alloy metrics
      - job_name: 'alloy'
        static_configs:
          - targets: ['alloy.observability.svc.cluster.local:12345']

      # Your app in dev namespace
      - job_name: 'my-app'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - dev
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: my-app
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8080