apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
data:
  datasources.yml: |
    apiVersion: 1

    datasources:
      # Loki for logs
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.observability.svc.cluster.local:3100
        isDefault: false
        editable: true

      # Prometheus for metrics
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.observability.svc.cluster.local:9090
        isDefault: true
        editable: true

      # Jaeger for traces
      - name: Jaeger
        type: jaeger
        access: proxy
        url: http://jaeger.observability.svc.cluster.local:4317
        isDefault: false
        editable: true