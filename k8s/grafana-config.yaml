apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
data:
  datasources.yml: |
    apiVersion: 1
    
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        uid: prometheus
        orgId: 1
        url: http://prometheus.observability.svc.cluster.local:9090
        isDefault: true
        editable: true
        version: 1

      - name: Loki
        type: loki
        access: proxy
        uid: loki
        orgId: 1
        url: http://loki.observability.svc.cluster.local:3100
        isDefault: false
        editable: true
        version: 1

      - name: Jaeger
        type: jaeger
        access: proxy
        uid: jaeger
        orgId: 1
        url: http://jaeger.observability.svc.cluster.local:16686
        isDefault: false
        editable: true
        version: 1