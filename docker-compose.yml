services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    deploy:
      resources:
        limits:
          memory: 256M
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/file
    command: server -dev -dev-root-token-id=root
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  vault-agent:
    image: hashicorp/vault:latest
    container_name: vault-agent
    deploy:
      resources:
        limits:
          memory: 128M
    depends_on:
      vault:
        condition: service_healthy
    volumes:
      - ./vault/vault-agent.hcl:/vault/config/agent.hcl:ro
      - vault-secrets:/vault/secrets
      - vault-token:/vault/token
    environment:
      VAULT_ADDR: http://vault:8200
    cap_add:
      - IPC_LOCK
    command: agent -config=/vault/config/agent.hcl
    healthcheck:
      test: ["CMD-SHELL", "test -f /vault/secrets/postgres.env || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  gosdk-app:
    build: .
    container_name: gosdk-app
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "8080:8080"
    depends_on:
      vault-agent:
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      temporal:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      # Values from internal/cfg/kafka.yaml (broker address for Docker network)
      KAFKA_BROKERS: kafka:9092
      RABBITMQ_HOST: rabbitmq
      TEMPORAL_HOST: temporal
      OTEL_EXPORTER_OTLP_ENDPOINT: alloy:4317
      # Vault configuration
      VAULT_ADDR: http://vault:8200
    volumes:
      - vault-secrets:/vault/secrets:ro
      - vault-token:/vault/token:ro
    networks:
      - app-network
      - monitoring

  redis:
    image: redis:alpine
    container_name: redis
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - app-network

  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "7233:7233"  # Temporal gRPC
    env_file:
      - .env
    environment:
      # Temporal visibility and persistence db names
      TEMPORAL_DB: temporal
      TEMPORAL_VISIBILITY_DB: temporal_visibility
      # Default namespace from internal/cfg/temporal.yaml
      TEMPORAL_DEFAULT_NAMESPACE: default
      TEMPORAL_DEFAULT_NAMESPACE_RETENTION: 1
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "temporal operator cluster health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - app-network

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    deploy:
      resources:
        limits:
          memory: 256M
    ports:
      - "8081:8080"  # Temporal UI (external:internal)
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8081
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:4.2-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "9092:9092"  # Kafka external access
    environment:
      KAFKA_NODE_ID: 1
      CLUSTER_ID: "OGY2YzdlMTk5OWFhNGEzZg"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: postgres
    deploy:
      resources:
        limits:
          memory: 600M
    ports:
      - "5432:5432"  # PostgreSQL external access
    environment:
      # Values from internal/cfg/postgres.yaml (non-sensitive config)
      POSTGRES_USER: myuser
      POSTGRES_DB: mydb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  alloy:
    image: grafana/alloy:v1.5.0
    container_name: alloy
    deploy:
      resources:
        limits:
          memory: 300M
    ports:
      - "12345:12345"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./otel/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    deploy:
      resources:
        limits:
          memory: 600M
    ports:
      - "9090:9090"
    volumes:
      - ./otel/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=1d
      - --web.enable-remote-write-receiver
    networks:
      - monitoring

  loki:
    image: grafana/loki:3.2.0
    container_name: loki
    deploy:
      resources:
        limits:
          memory: 400M
    ports:
      - "3100:3100"
    volumes:
      - ./otel/loki.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana-oss:11.0.0
    container_name: grafana
    deploy:
      resources:
        limits:
          memory: 400M
    ports:
      - "3000:3000"
    volumes:
      - ./otel/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring

volumes:
  redis-data:
  rabbitmq-data:
  postgres-data:
  prometheus-data:
  loki-data:
  grafana-data:
  kafka-data:
  temporal-data:
  vault-data:
  vault-secrets:
  vault-token:

networks:
  app-network:
    driver: bridge
  monitoring:
    driver: bridge
