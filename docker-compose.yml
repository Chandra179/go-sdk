services:
  gosdk-app:
    build: .
    container_name: gosdk-app
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      KAFKA_NODE_ID: 1
      CLUSTER_ID: "OGY2YzdlMTk5OWFhNGEzZg"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: postgres
    deploy:
      resources:
        limits:
          memory: 600M
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    healthcheck:
      # Robust check: -U is user, -d is database
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  alloy:
    image: grafana/alloy:v1.2.0
    container_name: alloy
    deploy:
      resources:
        limits:
          memory: 300M
    volumes:
      - ./otel/config.alloy:/etc/alloy/config.alloy:ro
    command: run /etc/alloy/config.alloy
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    deploy:
      resources:
        limits:
          memory: 600M
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=1d
    networks:
      - app-network

  loki:
    image: grafana/loki:2.9.10
    container_name: loki
    deploy:
      resources:
        limits:
          memory: 400M
    volumes:
      - ./otel/loki.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app-network

  grafana:
    image: grafana/grafana:10.4.3
    container_name: grafana
    deploy:
      resources:
        limits:
          memory: 400M
    ports:
      - "3000:3000"
    volumes:
      - ./otel/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  loki-data:
  grafana-data:
  kafka-data: