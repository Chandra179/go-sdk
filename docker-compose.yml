  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    deploy:
      resources:
        limits:
          memory: 512M
    network_mode: host
    environment:
      KAFKA_NODE_ID: 1
      CLUSTER_ID: "OGY2YzdlMTk5OWFhNGEzZg"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:15
    container_name: postgres
    deploy:
      resources:
        limits:
          memory: 600M
    network_mode: host
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  alloy:
    image: grafana/alloy:v1.5.0
    container_name: alloy
    deploy:
      resources:
        limits:
          memory: 300M
    ports:
      - "12345:12345"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./otel/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    deploy:
      resources:
        limits:
          memory: 600M
    ports:
      - "9090:9090"
    volumes:
      - ./otel/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=1d
      - --web.enable-remote-write-receiver
    networks:
      - monitoring

  loki:
    image: grafana/loki:3.2.0
    container_name: loki
    deploy:
      resources:
        limits:
          memory: 400M
    ports:
      - "3100:3100"
    volumes:
      - ./otel/loki.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana-oss:11.0.0
    container_name: grafana
    deploy:
      resources:
        limits:
          memory: 400M
    ports:
      - "3000:3000"
    volumes:
      - ./otel/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring

  kafka-example-producer:
    build:
      context: .
      dockerfile: Dockerfile.examples
      target: producer
    container_name: kafka-example-producer
    deploy:
      resources:
        limits:
          memory: 256M
    network_mode: host
    env_file:
      - .env
    environment:
      KAFKA_ORDERS_TOPIC: ${KAFKA_ORDERS_TOPIC:-orders}
      OTEL_EXPORTER_OTLP_ENDPOINT: host.docker.internal:4317
    depends_on:
      kafka: { condition: service_healthy }
      alloy: { condition: service_started }

  kafka-example-consumer:
    build:
      context: .
      dockerfile: Dockerfile.examples
      target: consumer
    container_name: kafka-example-consumer
    deploy:
      resources:
        limits:
          memory: 256M
    network_mode: host
    env_file:
      - .env
    environment:
      KAFKA_ORDERS_TOPIC: ${KAFKA_ORDERS_TOPIC:-orders}
      OTEL_EXPORTER_OTLP_ENDPOINT: host.docker.internal:4317
    depends_on:
      kafka: { condition: service_healthy }
      alloy: { condition: service_started }

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  loki-data:
  grafana-data:
  kafka-data:

networks:
  monitoring:
    driver: bridge
