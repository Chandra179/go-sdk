global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alloy metrics
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']

  # Your app metrics (also scraped by Alloy, but can be direct too)
  - job_name: 'gosdk-app'
    static_configs:
      - targets: ['app:8080']