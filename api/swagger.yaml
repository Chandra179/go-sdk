definitions:
  auth.LoginRequest:
    properties:
      provider:
        description: '"google" or "github"'
        type: string
    required:
    - provider
    type: object
info:
  contact: {}
paths:
  /auth/callback/google:
    get:
      description: Handles Google OAuth2 callback and returns user info
      parameters:
      - description: OAuth2 code
        in: query
        name: code
        required: true
        type: string
      - description: OAuth2 state
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Authenticated
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - missing parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - invalid state or code
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Google OAuth2 callback
      tags:
      - oauth2
  /auth/login:
    post:
      consumes:
      - application/json
      description: Redirects to OAuth2 provider authorization page
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to OAuth2 provider
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login with OAuth2 provider
      tags:
      - auth
  /auth/logout:
    post:
      description: Deletes user session and clears cookie
      produces:
      - application/json
      responses:
        "200":
          description: Logged out successfully
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout
      tags:
      - auth
swagger: "2.0"
